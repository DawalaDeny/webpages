<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.2/popup.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Avatar Memory Game v2</title>
</head>

<body>
    <main>
        <div id="menu">
            <p>Team Avatar Memory Game</p>
            <input type="text" id="name" placeholder="your name">
            <button type="button" id="play">Play</button>
            <button type="button" id="highscore">Highscores</button>
            <button type="button" id="mainpage">Main Page</button>
        </div>
        <div id="spel">
            <div class="score">
                <p>Timer: <span>
                        <p id="timer">0</p>
                    </span></p>
            </div>
            <div class="wrapper">
            </div>
        </div>
        <div id="scoreboard">
            <div id="main">
                <h1>Scoreboard</h1>
                <div class="scores">
                    
                </div>
                <div class="center">
                    <div class="pagination">
                    <a  id="min">&laquo;</a>
                    <a  id="pagina" class="active unclickable">1</a>
                    <a  id="plus">&raquo;</a>
                    </div>
                  </div>
                <button type="button" id="return">return</button>
            </div>
        </div>
        <div id="scoreboard">
            <h1>Scoreboard</h1>   
            <div class="scores">
                
            </div>
            <button type="button" id="return">Return</button>
        </div>
    </main>
</body>

</html>
